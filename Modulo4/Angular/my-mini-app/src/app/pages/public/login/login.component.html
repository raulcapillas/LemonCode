<mat-card>
  <p>email: master[at]lemoncode.net</p>
  <p>password: 12345678</p>
</mat-card>
<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h1>LogIn</h1>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!loginForm.form.valid"
      >
        Login
      </button>
      <mat-error *ngIf="!loginValid">
        El nombre de usuario y/o la contrase√±a son erroneas
      </mat-error>
    </form>
  </mat-card-content>
</mat-card>
<br />
{{ loginForm.value | json }}
